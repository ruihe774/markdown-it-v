name: CI
on:
  - push
  - pull_request
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type checking
        run: npm run check
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: Publish
        run: |
          npm set "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN"
          npm publish --registry=https://npm.pkg.github.com
        if: startsWith(github.ref, 'refs/tags/')
